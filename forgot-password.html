<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SocialApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #e43f5a;
            --secondary-dark: #d12c4a;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background-color: var(--surface);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--secondary);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background-color: var(--background);
        }

        /* Container Styles */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            background-color: var(--surface);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            transition: var(--transition);
        }

        .card-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .card-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: var(--surface);
            color: var(--text-primary);
            transition: var(--transition);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-input-icon {
            position: absolute;
            right: 1rem;
            top: 2.8rem;
            color: var(--text-secondary);
        }

        .form-actions {
            margin-top: 2rem;
        }

        /* Alert Styles */
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .alert-content {
            flex: 1;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: var(--background);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 2rem 1.5rem;
            }
        }

        /* Illustration */
        .illustration {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .illustration i {
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-people-group"></i>
            <span>SocialApp</span>
        </div>
        <div class="nav-actions">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <a href="./login.html" class="btn btn-outline">
                <i class="fas fa-sign-in-alt"></i>
                Back to Login
            </a>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <div class="illustration">
                <i class="fas fa-key"></i>
            </div>
            
            <div class="card-header">
                <h1 class="card-title">Reset Your Password</h1>
                <p class="card-subtitle">Enter your registered email below. We'll send you a link to reset your password.</p>
            </div>
            
            <div class="alert alert-error" id="error-message" style="display: none;">
                <i class="fas fa-circle-exclamation alert-icon"></i>
                <div class="alert-content">Could not find this email or another error occurred.</div>
            </div>
            
            <div class="alert alert-success" id="success-message" style="display: none;">
                <i class="fas fa-check-circle alert-icon"></i>
                <div class="alert-content">Reset link sent! Please check your email inbox (and spam folder).</div>
            </div>
            
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                    <i class="fas fa-envelope form-input-icon"></i>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset Link
                    </button>
                </div>
            </form>
            
            <div class="back-link">
                <a href="./login.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </main>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBiX0jhmNgyv_CAudswKUKXqf4B_YGckwo",
            authDomain: "kurdishapp-16185.firebaseapp.com",
            projectId: "kurdishapp-16185",
            storageBucket: "kurdishapp-16185.appspot.com",
            messagingSenderId: "1092263652082",
            appId: "1:1092263652082:web:447c6fe6822c02a2453e6b"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            sendPasswordResetEmail 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Theme toggle functionality
        if (localStorage.getItem('theme') === 'dark' || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
            document.body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // Form submission
        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Hide any previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const email = emailInput.value.trim();
            
            // Basic validation
            if (!email) {
                errorMessage.textContent = 'Please enter your email address.';
                errorMessage.style.display = 'flex';
                return;
            }
            
            // Send password reset email
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    // Show success message
                    successMessage.style.display = 'flex';
                    forgotPasswordForm.reset();
                })
                .catch((error) => {
                    // Show error message
                    let errorText = "Could not find this email or another error occurred.";
                    
                    if (error.code === 'auth/invalid-email') {
                        errorText = "The email address is not valid.";
                    } else if (error.code === 'auth/user-not-found') {
                        errorText = "No account found with this email address.";
                    }
                    
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'flex';
                });
        });
    </script>
</body>
</html>
