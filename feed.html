<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - SocialApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #e43f5a;
            --secondary-dark: #d12c4a;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Tajawal', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            transition: var(--transition);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background-color: var(--surface);
            box-shadow: var(--shadow);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--secondary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Button Styles */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-icon {
            padding: 0.5rem;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            background: none;
            color: var(--text-primary);
        }

        .btn-icon:hover {
            background-color: var(--background);
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        /* Composer Styles */
        .composer {
            background-color: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .composer-textarea {
            width: 100%;
            min-height: 100px;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: var(--surface);
            color: var(--text-primary);
            resize: vertical;
            margin-bottom: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .composer-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        /* Post Styles */
        .post {
            background-color: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            position: relative;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-left: 0.75rem;
        }

        .post-author {
            font-weight: 600;
            color: var(--text-primary);
        }

        .post-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .post-content {
            margin-bottom: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .post-action:hover {
            background-color: var(--background);
        }

        .post-action.liked {
            color: var(--secondary);
        }

        .delete-post {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            padding: 0.25rem;
            border-radius: 0.25rem;
        }

        .delete-post:hover {
            color: var(--error);
            background-color: var(--background);
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: var(--background);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .post, .composer {
                padding: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-people-group"></i>
            <span>SocialApp</span>
        </div>
        <div class="header-actions">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="btn btn-icon" id="logout-btn">
                <i class="fas fa-right-from-bracket"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <article class="composer">
            <form id="compose-form">
                <textarea class="composer-textarea" id="compose-text" placeholder="چی دەیتەوێت بوست بکەیت؟"></textarea>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    ناردن
                </button>
            </form>
        </article>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div id="posts-feed"></div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <i class="fas fa-feather"></i>
            <p>هێشتا هیچ پۆستێک بوونی نییە. تۆ یەکەم بن!</p>
        </div>
    </main>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBiX0jhmNgyv_CAudswKUKXqf4B_YGckwo",
            authDomain: "kurdishapp-16185.firebaseapp.com",
            projectId: "kurdishapp-16185",
            storageBucket: "kurdishapp-16185.appspot.com",
            messagingSenderId: "1092263652082",
            appId: "1:1092263652082:web:447c6fe6822c02a2453e6b"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { 
            getAuth, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp, 
            query, 
            orderBy, 
            onSnapshot, 
            deleteDoc, 
            doc, 
            updateDoc, 
            increment, 
            arrayUnion, 
            arrayRemove, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const logoutBtn = document.getElementById('logout-btn');
        const composeForm = document.getElementById('compose-form');
        const composeText = document.getElementById('compose-text');
        const postsFeed = document.getElementById('posts-feed');
        const loadingElement = document.getElementById('loading');
        const emptyState = document.getElementById('empty-state');

        // Theme toggle functionality
        if (localStorage.getItem('theme') === 'dark' || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
            document.body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // Authentication state
        onAuthStateChanged(auth, user => {
            if (user) { 
                currentUser = user; 
                loadPosts(); 
            } else { 
                window.location.href = "login.html"; 
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => signOut(auth));

        // Compose form submission
        composeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = composeText.value.trim();
            if (!text || !currentUser) return;
            
            try {
                await addDoc(collection(db, "posts"), {
                    text, 
                    author: currentUser.email.split('@')[0], 
                    email: currentUser.email, 
                    createdAt: serverTimestamp(), 
                    likes: 0, 
                    likedBy: []
                });
                composeText.value = "";
            } catch (error) {
                console.error("Error adding post: ", error);
            }
        });

        // Load posts from Firestore
        function loadPosts() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                loadingElement.style.display = 'none';
                
                if (snap.empty) {
                    emptyState.style.display = 'block';
                    return;
                } else {
                    emptyState.style.display = 'none';
                }
                
                postsFeed.innerHTML = "";
                
                snap.forEach((post) => {
                    const data = post.data();
                    const postElement = createPostElement(post.id, data);
                    postsFeed.appendChild(postElement);
                });
            }, (error) => {
                console.error("Error loading posts: ", error);
                loadingElement.style.display = 'none';
                emptyState.style.display = 'block';
                emptyState.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>هەڵەیەک ڕوویدا لە بارکردنی پۆستەکان</p>
                `;
            });
        }

        // Create post element
        function createPostElement(postId, data) {
            const isOwner = currentUser.email === data.email;
            const isLiked = data.likedBy?.includes(currentUser.email);
            
            const postEl = document.createElement('article');
            postEl.className = 'post';
            
            // Format timestamp
            let timeText = 'لەمەوبەر';
            if (data.createdAt) {
                const now = new Date();
                const postDate = data.createdAt.toDate();
                const diffInSeconds = Math.floor((now - postDate) / 1000);
                
                if (diffInSeconds < 60) {
                    timeText = `${diffInSeconds} چرکە`;
                } else if (diffInSeconds < 3600) {
                    timeText = `${Math.floor(diffInSeconds / 60)} خولەک`;
                } else if (diffInSeconds < 86400) {
                    timeText = `${Math.floor(diffInSeconds / 3600)} کاتژمێر`;
                } else {
                    timeText = postDate.toLocaleDateString('ku');
                }
            }
            
            postEl.innerHTML = `
                ${isOwner ? `<div class="delete-post" data-id="${postId}"><i class="fas fa-trash"></i></div>` : ''}
                <div class="post-header">
                    <div class="post-avatar">${data.author ? data.author.charAt(0).toUpperCase() : 'U'}</div>
                    <div>
                        <div class="post-author">${data.author || 'بەکارهێنەر'}</div>
                        <div class="post-time">${timeText}</div>
                    </div>
                </div>
                <div class="post-content">${data.text || ''}</div>
                <div class="post-actions">
                    <span class="post-action ${isLiked ? 'liked' : ''}" data-like-id="${postId}">
                        <i class="fas fa-heart"></i>
                        <span>${data.likes || 0}</span>
                    </span>
                </div>
            `;
            
            // Add delete functionality for post owners
            if (isOwner) {
                const deleteBtn = postEl.querySelector('.delete-post');
                deleteBtn.addEventListener('click', () => {
                    if (confirm('دڵنیایت دەتەوێت ئەم پۆستە بسڕیتەوە؟')) {
                        deleteDoc(doc(db, "posts", postId));
                    }
                });
            }
            
            // Add like functionality
            const likeBtn = postEl.querySelector('[data-like-id]');
            likeBtn.addEventListener('click', async () => {
                const postRef = doc(db, "posts", postId);
                const postSnap = await getDoc(postRef);
                
                if (!postSnap.exists()) return;
                
                const likedByArr = postSnap.data().likedBy || [];
                
                if (likedByArr.includes(currentUser.email)) {
                    await updateDoc(postRef, {
                        likes: increment(-1),
                        likedBy: arrayRemove(currentUser.email)
                    });
                } else {
                    await updateDoc(postRef, {
                        likes: increment(1),
                        likedBy: arrayUnion(currentUser.email)
                    });
                }
            });
            
            return postEl;
        }
    </script>
</body>
</html>
