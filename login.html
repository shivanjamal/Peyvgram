<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialApp - Modern Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Variables */
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #e43f5a;
            --secondary-dark: #d12c4a;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background-color: var(--surface);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--secondary);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background-color: var(--background);
        }

        .btn-icon {
            padding: 0.5rem;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 76px);
        }

        .card {
            background-color: var(--surface);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transition: var(--transition);
        }

        .card-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .card-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: var(--surface);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-input-icon {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            color: var(--text-secondary);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .form-link {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .form-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Alert Styles */
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: var(--background);
        }

        /* Google Button Styles */
        .google-btn {
            background-color: white;
            color: #757575;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-weight: 500;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .google-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .dark-theme .google-btn {
            background-color: var(--surface);
            color: var(--text-primary);
            border-color: var(--border);
        }

        .dark-theme .google-btn:hover {
            background-color: var(--background);
        }

        /* Loading Spinner */
        .spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-people-group"></i>
            <span>SocialApp</span>
        </div>
        <div class="nav-actions">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container auth-container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Welcome back</h1>
                <p class="card-subtitle">Sign in to continue to SocialApp</p>
            </div>
            
            <div class="alert alert-error" id="error-message" style="display: none;">
                <i class="fas fa-circle-exclamation"></i>
                <span id="error-text">Invalid email or password.</span>
            </div>
            
            <div class="alert alert-success" id="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="success-text">Password reset email sent!</span>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    <i class="fas fa-envelope form-input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <i class="fas fa-lock form-input-icon"></i>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <div class="form-actions">
                    <a href="#" id="signup-link" class="form-link">Create an account</a>
                    <a href="#" id="forgot-password-link" class="form-link">Forgot password?</a>
                </div>
                
                <div style="text-align: center; margin: 1.5rem 0; position: relative;">
                    <div style="position: absolute; top: 50%; width: 100%; height: 1px; background-color: var(--border);"></div>
                    <span style="position: relative; background-color: var(--surface); padding: 0 1rem; color: var(--text-secondary); font-size: 0.875rem;">Or continue with</span>
                </div>
                
                <button type="button" class="google-btn" id="google-login">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" width="20" height="20">
                    Sign in with Google
                </button>
            </form>
        </div>
    </main>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBiX0jhmNgyv_CAudswKUKXqf4B_YGckwo",
            authDomain: "kurdishapp-16185.firebaseapp.com",
            projectId: "kurdishapp-16185",
            storageBucket: "kurdishapp-16185.appspot.com",
            messagingSenderId: "1092263652082",
            appId: "1:1092263652082:web:447c6fe6822c02a2453e6b"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail,
            GoogleAuthProvider,
            signInWithPopup,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessage = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const signupLink = document.getElementById('signup-link');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const googleLoginBtn = document.getElementById('google-login');
        const loginBtn = document.getElementById('login-btn');
        const themeToggle = document.getElementById('theme-toggle');

        // Theme toggle functionality
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or respect OS preference
        if (localStorage.getItem('theme') === 'dark' || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
            document.body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // Helper function to show alerts
        function showAlert(alertElement, message, isError = true) {
            if (isError) {
                errorText.textContent = message;
                errorMessage.style.display = 'flex';
                successMessage.style.display = 'none';
            } else {
                successText.textContent = message;
                successMessage.style.display = 'flex';
                errorMessage.style.display = 'none';
            }
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Helper function to set loading state
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                const originalText = button.innerHTML;
                button.setAttribute('data-original', originalText);
                button.innerHTML = `<span class="spinner"></span> Loading...`;
            } else {
                button.disabled = false;
                const originalText = button.getAttribute('data-original');
                if (originalText) {
                    button.innerHTML = originalText;
                }
            }
        }

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(loginBtn, true);
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    window.location.href = 'feed.html';
                })
                .catch((error) => {
                    setLoading(loginBtn, false);
                    showAlert(errorMessage, error.message);
                });
        });

        // Google sign-in
        googleLoginBtn.addEventListener('click', () => {
            setLoading(googleLoginBtn, true);
            
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Signed in
                    const user = result.user;
                    window.location.href = 'feed.html';
                })
                .catch((error) => {
                    setLoading(googleLoginBtn, false);
                    showAlert(errorMessage, error.message);
                });
        });

        // Signup link
        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            // In a real app, you would navigate to the signup page
            alert('Sign up functionality would be implemented here');
        });

        // Forgot password link
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) {
                showAlert(errorMessage, 'Please enter your email first');
                return;
            }
            
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    showAlert(successMessage, 'Password reset email sent! Check your inbox.', false);
                })
                .catch((error) => {
                    showAlert(errorMessage, error.message);
                });
        });

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to feed page
                window.location.href = 'feed.html';
            }
        });
    </script>
</body>
</html>
